name: Daneel - Lint

on:
  pull_request:
  push:

jobs:
  mypy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: daneel

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install hatch
        run: |
          pip install hatch
          
      - name: Run mypy
        run: |
          hatch run types:check
